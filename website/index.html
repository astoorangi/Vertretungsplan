<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Vertretungsplan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/plan.js"></script>
</head>

<body>
    <div class="container" id="content">
        <div class="row">
            <!-- Header -->
            <div class="col-md-1">
            </div>
            <header class="col-xs-12 col-md-10">
                <h1>Vertretungsplan</h1>
            </header>
        </div>
        <nav class="row" style="margin-bottom: 1em;">
            <!-- Navigation -->
            <div class="col-md-1">
                <!-- Abstand auf Desktops -->
            </div>
            <div class="col-xs-4 col-md-3" style="text-align: left;">
                <!-- Button: Gestern -->
                <button type="button" class="btn btn-primary btn-sm" onclick="updateDate(-1)">
                    <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                    Gestern
                </button>
            </div>
            <div class="col-xs-4 col-md-4" style="text-align: center;">
                <!-- Anzeige aktuelles Datum -->
                <p>
                    <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                    <strong id="datum"></strong>
                </p>
            </div>
            <div class="col-xs-4 col-md-3" style="text-align: right;">
                <!-- Button: Morgen -->
                <button type="button" class="btn btn-primary btn-sm" onclick="updateDate(+1)">
                    Morgen
                    <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                </button>
            </div>
        </nav>
        <div id="motd" class="row">
            <div class="col-md-1">
            </div>
            <div class="col-xs-12 col-md-10">
                <p id="motdtext">
                </p>
            </div>
        </div>
        <main class="row">
            <div class="col-md-1">
                <!-- Abstand Desktop -->
            </div>
            <div class="col-xs-12 col-md-10 table-responsive">
                <!-- FÃ¼r Tabelle -->
                <table class="table table-condensed" style="min-height: 100%;">
                    <!-- Tabelle -->
                    <thead>
                        <tr>
                            <th>Stunde</th>
                            <th>Altes Fach</th>
                            <th>Fach</th>
                            <th>Art</th>
                            <th>Raum</th>
                            <th>Vertreter</th>
                            <th>Text</th>
                            <th>Klassen</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
        <div id="popup" class="row" style="display: none;">
            <div class="col-md-3">
            </div>
            <div class="col-xs-12 col-md-6 jumbotron">
                <h2>Erstelle deinen Plan!</h2>
                <form class="form-group" onsubmit="setCookie;return false;">
                    <div class="form-group">
                        <label>Klasse:</label>
                        <input type="text" class="form-control" id="klasse" placeholder="Klasse" required="required" />
                        <span class="help-block">Die Klasse muss im selben Format wie auf dem Vertretungsplan angegeben werden. (z.B. 09D)</span>
                    </div>
                    <div class="form-group">
                        <label>Update URL:</label>
                        <input type="text" class="form-control" id="url" placeholder="URL" required="required" />
                        <span class="help-block">Die Kalenderwoche durch [week] ersetzen.</span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" onclick="setCookie();">Erstellen</button>
                </form>
            </div>
        </div>
    </div>
    <div style="position: fixed; bottom: 0; width: 100%; padding: 5px; background-color: #eee;">
        <div class="container">
            <footer class="raw">
                <div class="col-md-1"></div>
                <div class="col-xs-12 col-md-10">
                    by Tobias Plum | Deine Klasse:
                    <span id="infos"></span> |
                    <button type="button" class="btn btn-danger btn-xs" onclick="reset();">Reset</button><br />
                    made with <a href="https://getbootstrap.com" target="_blank">Bootstrap</a> |
                    Icons: <a href="https://glyphicons.com" target="_blank">Glyphicons</a>                    
                </div>
            </footer>
        </div>
    </div>
    <script>
        checkState();
    </script>
</body>

</html>
